<html>
<head><meta charset="utf-8">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<p>Storyboard <a href='.././src/main/java/Model.java' type='text/x-java'>Model</a></p>
<p>Bank Storyboard</p>
<script>
   var json = {
   "typ":"class",
   "nodes":[
      {
         "typ":"node",
         "id":"Account",
         "attributes":[
            "name : String",
            "ssn : int",
            "dob : Object",
            "username : String",
            "password : String",
            "initialAmount : double",
            "accountBalance : double",
            "recentTransaction : String"
         ],
         "methods":[
            "undoRecentTransaction()",
            "transfer()"
         ]
      },
      {
         "typ":"node",
         "id":"Bank",
         "attributes":[
            "bankName : String"
         ],
         "methods":[
            "mainMenu() Object",
            "createAccount()",
            "logIn()",
            "makeDeposit()",
            "makeWithdrawal()",
            "makeTransfer()",
            "viewBalance()"
         ]
      },
      {
         "typ":"node",
         "id":"User",
         "attributes":[
            "userName : String"
         ]
      }
   ],
   "edges":[
      {
         "typ":"ASSOCIATION",
         "source":{
            "id":"Account",
            "cardinality":"many",
            "property":"Account_Has"
         },
         "target":{
            "id":"User",
            "cardinality":"one",
            "property":"User_Has"
         }
      },
      {
         "typ":"ASSOCIATION",
         "source":{
            "id":"Account",
            "cardinality":"many",
            "property":"Account_Has"
         },
         "target":{
            "id":"Bank",
            "cardinality":"one",
            "property":"Bank_has"
         }
      },
      {
         "typ":"ASSOCIATION",
         "source":{
            "id":"Bank",
            "cardinality":"one",
            "property":"User_Has"
         },
         "target":{
            "id":"User",
            "cardinality":"many",
            "property":"Bank_Has"
         }
      }
   ]
}   ;
   new Graph(json, {"canvasid":"canvasModelClassDiagram1", "display":"html", fontsize:10, bar:false, propertyinfo:false}).layout(100,100);
</script>

</body>
</html>
